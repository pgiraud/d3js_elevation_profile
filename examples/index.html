<!DOCTYPE html>
<meta charset="utf-8">
<style>
    body {
        font: 10px sans-serif;
    }
    #chart {
        width: 500px;
        height: 200px;
    }
    #chart_light {
        width: 200px;
        height: 150px;
    }
    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }
    .grid-y .tick line {
        stroke: grey;
        opacity: 0.7;
    }
    .area {
        fill: lightgrey;
    }
    .label {
        fill: grey;
        shape-rendering: crispEdges;
    }
</style>
<body>
<div id="chart"></div>
<div id="chart_light"></div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="../src/profile.js"></script>
<script>
    var profiles = [0, 1, 2, 3, 4, 5, 6];

    var callback = function() {
      console.log(arguments);
    };

    var sel = d3.select('#chart'),
        sel2 = d3.select('#chart_light');
    var profile = d3.profile().callback(callback),
        profile2 = d3.profile().light(true);
    d3.select('body')
        .selectAll('button')
        .data(profiles)
        .enter()
        .append('button')
        .text(function(d) {return d;})
        .on('click', function(d) {
            d3.json('profile_' + d + '.json', function(data) {
                sel.datum(data).call(profile);
                sel2.datum(data).call(profile2);
            });
        });

</script>
